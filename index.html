<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="app.css" />
		<script defer src="app.js"></script>
		<title>My Youtube Resource Gallery</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div>
					<h1 class="headline">My Youtube Resource Gallery</h1>
					<p>
						The perfect app to track of valuable resources while
						learning code. As you come across a helpful video, add
						the id here.
					</p>
				</div>
				<form>
					<label for="videoId">Video Id</label>
					<input
						type="text"
						name="videoId"
						id="videoId"
						placeholder="VX9QWE12"
					/>
					<button onclick="saveVideo(event)">Save The Video</button>
				</form>
			</div>
			<!-- Videos down below -->
			<ul id="videosContainer"></ul>
		</div>
	</body>
</html>
